  <section class="container-contact">
    <section class="box">
      <div class="tittle">Thank you for your time.</div>
      <div class="subtittle">Let's get in touch.</div>
      <form action="https://formsubmit.co/milan.miljevic19@gmail.com" method="POST">
        <fieldset class="f">
          <label for="">Name</label>
          <input type="text" name="name" required>
        </fieldset>
        <fieldset class="f">
          <label for="">Last Name</label>
          <input type="text" name="lastName" required>
        </fieldset>
        <fieldset class="f">
          <label for="">Email</label>
          <input type="email" name="email" required>
        </fieldset>
        <fieldset class="f">
          <label for="">Message</label>
          <textarea name="" name="msg" cols="10" rows="5" required></textarea>
        </fieldset>
        <input type="hidden" name="_next" value="https://hire-me-lan.com/pages/thankyou.html">
        <fieldset class="submit">
          <button class="btn" type="submit">Send</button>
        </fieldset>
      </form>
